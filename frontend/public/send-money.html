<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Money</title>
  <link rel="stylesheet" href="SendMoney.scss">
</head>
<body>
  <div class="send-money-container">
    <h1>Send Money</h1>
    <form id="send-money-form">
      <div class="row">
        <div class="field">
          <label for="recipient">Recipient</label>
          <select id="recipient" name="recipient">
            <!-- Recipients will be dynamically loaded here -->
            <option value="" disabled selected>Select a recipient</option>
            <option value="new">Add New Contact</option>
          </select>
        </div>
        <div class="field">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="method">Select Method</label>
          <select id="method" name="method" required>
            <option value="" disabled selected>Select a method</option>
            <option value="bank">Bank</option>
            <option value="cash">Cash</option>
          </select>
        </div>
        <div class="field">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" placeholder="Enter description">
        </div>
      </div>

      <div class="row buttons">
        <button type="button" id="cancel-btn">Cancel</button>
        <button type="submit" id="send-btn">Send</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
